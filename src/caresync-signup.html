<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CareSync Signup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .signup-container {
      background: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.2);
      width: 400px;
      text-align: center;
    }

    .signup-container img {
      width: 80px;
      margin-bottom: 20px;
    }

    h2 {
      margin-bottom: 20px;
      color: #01796F; /* Pine Green */
    }

    .input-group {
      margin-bottom: 15px;
      text-align: left;
    }

    .input-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #333;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #d9d9d9;
      border-radius: 6px;
      font-size: 14px;
    }

    .role-selection {
      margin: 15px 0;
      text-align: left;
    }

    .role-selection label {
      margin-right: 15px;
      font-size: 14px;
      color: #333;
    }

    .btn {
      background: #01796F;
      color: #fff;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #025e56; /* Darker Pine Green */
    }

    .login-link {
      margin-top: 15px;
      font-size: 14px;
      color: #333;
    }

    .login-link a {
      color: #01796F;
      text-decoration: none;
      font-weight: bold;
    }

    .login-link a:hover {
      text-decoration: underline;

    
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <!-- CareSync Logo Placeholder -->
    <img src="3.png" alt="CareSync Logo">

    <h2 style="color: #1d1d1d;">Create Account</h2>

    <form>
      <div class="input-group">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" placeholder="Enter your full name">
      </div>

      <div class="input-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email">
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password">
      </div>

      <div class="input-group">
        <label for="confirmpassword">Confirm Password</label>
        <input type="password" id="confirmpassword" placeholder="Re-enter password">
      </div>

      <div class="role-selection">
        <label><input type="radio" name="role" value="patient" checked> Patient</label>
        <label><input type="radio" name="role" value="doctor"> Doctor</label>
        <label><input type="radio" name="role" value="secretary"> Secretary</label>
      </div>

      <button type="submit" class="btn">SIGN UP</button>
    </form>

    <div class="login-link">
      Already have an account? <a href="#">Login</a>
    </div>
  </div>
</body>
</html>
